{% extends "main.html" %}

{% block content %}
            <div class="form__container">
                <h3>Edit Profile</h3>
                <div>
                    <form class="form__inside" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                                <label>{{ field.label }}</label>
                                {{ field }}
                        {% endfor %}

                        <div class="auth__form">
                            <a href="{% url 'home' %}" class="btn btn-dark">Cancel</a>
                            <button type="submit" class="btn">Update</button>
                        </div>
                    </form>
                </div>
              
            </div>
{% endblock content %}
